language: node_js
node_js:
- 8
before_install:
- npm install codecov coveralls
- npm install nwb
after_success:
- cat ./coverage/lcov.info | ./node_modules/.bin/codecov --pipe
- cat ./coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js
branches:
  only:
  - master
script:
  - yarn test
  - yarn build
deploy:
  skip_cleanup: true
  provider: npm
  email: mbeierling@gmail.com
  api_key:
    secure: 
  on:
    branch: master
